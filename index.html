  <!--Ventana Emergente Formulario-->

  <h2> ¿Cómo saber si una tarjeta de crédito esta <b>activa</b>? <br>

  <button id="btn-abrir-modal">OPEN</button>

  <button type="button" name="btn-cerrar-modal">CLOSE</button>

  <dialog id="modal">


    <!---------Imagenes de la tarjeta------------>


    <img class="card" src="img/tarje.png" alt="35px" width="45%">
    <img class="card" src="img/visa.png" alt="15px" width="20%">





    

    <!------------Datos del formulario-------->
   <main>
    <section class="form">
      <form class="form" action="">

        <label for="cardName"></label>
        <input class="form_input" type="text" id="cardName" placeholder="Ingresa tú nombre" required="">
        <br>
        <label for="cardNumber"></label>
        <br>
        <input class="form_input" type="number" name="number" id="cardNumber" placeholder=" Número de tarjeta"
          maxlength="16" required ="" >
        <br>
        <div>
          
          <label for="cardMonth"></label>
           
          <div>
            <br>
            <input class="form_input" type="text" maxlength="2" name="cardMonth" id="cardMonth" placeholder="MM"> 
            <br>
            <br>
            <input class="form_input" type="text" maxlength="2" name="cardYear" id="CardYear" placeholder="YY"> 
            <br>
            <br>

          </div>
        </div>
        <br>
        <button type="submit" class="form_submit" id="btnValidate" value="Validate">VALIDATE</button>
        <br>

        <div> <p  class="textFinal" type="text" id="textFinal" >
        </p>
        </div>



  
             
       


      </form>
  
    </section>
    </main>
  </dialog>
